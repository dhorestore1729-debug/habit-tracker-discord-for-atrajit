<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Progress - Hello - September 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-section {
            margin-bottom: 30px;
        }
        
        .progress-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 20px;
            background: #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            width: 3%;
            border-radius: 12px;
            position: relative;
            transition: width 0.6s ease-in-out;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        .progress-text {
            font-size: 1rem;
            font-weight: 600;
            color: #059669;
            margin-top: 8px;
        }
        
        .calendar-section {
            margin-bottom: 30px;
        }
        
        .calendar-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }
        
        .calendar {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
            margin: 0 auto;
        }
        
        .calendar th {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px;
        }
        
        .calendar td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border-radius: 12px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .calendar td.empty {
            color: transparent;
        }
        
        .calendar td.day {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid transparent;
        }
        
        .calendar td.day:hover {
            transform: scale(1.1);
            background: #e5e7eb;
        }
        
        .calendar td.done {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            border: 2px solid #059669;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .calendar td.done::after {
            content: 'âœ“';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #059669;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }
        
        .motivational {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .motivational-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #7c2d12;
            line-height: 1.6;
        }
        
        .emoji {
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .calendar td {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">Hello Progress</h1>
                <div class="subtitle">Hello - September 2025</div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">

                        <tr><td class="day">8</td><td class="day">9</td><td class="day">10</td><td class="done">11</td><td class="day">12</td><td class="day">13</td><td class="day">14</td></tr>

                        <tr><td class="day">22</td><td class="day">23</td><td class="day">24</td><td class="day">25</td><td class="day">26</td><td class="day">27</td><td class="day">28</td></tr>
                        <tr><td class="day">29</td><td class="day">30</td><td class="empty">&nbsp;</td><td class="empty">&nbsp;</td><td class="empty">&nbsp;</td><td class="empty">&nbsp;</td><td class="empty">&nbsp;</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="motivational">
                <div class="motivational-text">

                    <span class="emoji">ðŸš€</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
